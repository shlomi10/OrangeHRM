name: Run Tests & Publish Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🗂️ Create mount folders
        run: mkdir -p ./output ./allure-results

      - name: 🐳 Pull Docker image from Docker Hub
        run: docker pull shlomi10/orangehrm:001

      - name: 🧪 Run tests inside Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/allure-results:/app/allure-results \
            -e HEADLESS=true \
            shlomi10/orangehrm:001 \
            pytest --alluredir=allure-results

      - name: 📥 Load Allure history (from gh-pages)
        uses: actions/checkout@v3
        if: always()
        with:
          ref: gh-pages
          path: history

      - name: 📊 Build Allure report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          gh_pages: history
          allure_results: allure-results
          allure_history: allure-report

      - name: 🚀 Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
